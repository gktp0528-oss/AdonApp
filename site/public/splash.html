<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Adon Light Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19e61b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112111",
                        // Retaining custom colors needed for the brand identity
                        "adon-deep": "#064e3b", // Deep forest green - used for text now
                        "adon-darker": "#022c22",
                        "adon-neon": "#bef264", // Lime green
                        "adon-pop-pink": "#f472b6",
                        "adon-pop-blue": "#38bdf8",
                        "light-bg-base": "#ffffff",
                        "light-bg-subtle": "#f3f4f6",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                    animation: {
                        'float-slow': 'float 7s ease-in-out infinite',
                        'float-medium': 'float 5s ease-in-out infinite reverse',
                        'float-fast': 'float 4s ease-in-out infinite',
                        'spin-slow': 'spin 15s linear infinite',
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-subtle': 'bounce-subtle 3s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(5deg)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                            '50%': { opacity: '.8', transform: 'scale(1.05)' },
                        },
                        'bounce-subtle': {
                            '0%, 100%': { transform: 'translateY(-5%)' },
                            '50%': { transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        .cube-wrapper {
            perspective: 1000px;
        }
        .cube {
            width: 80px;
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(-30deg);
        }
        .face {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #bef264;
            border: 2px solid #064e3b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 2rem;
            color: #064e3b;
        }
        .front  { transform: rotateY(0deg) translateZ(40px); }
        .back   { transform: rotateY(180deg) translateZ(40px); }
        .right  { transform: rotateY(90deg) translateZ(40px); background: #a3e635;}
        .left   { transform: rotateY(-90deg) translateZ(40px); background: #a3e635; }
        .top    { transform: rotateX(90deg) translateZ(40px); background: #d9f99d;}
        .bottom { transform: rotateX(-90deg) translateZ(40px); }
        .cutout-a {
            color: #064e3b;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.3);
        }
        .vibrant-gradient-1 {
            background: linear-gradient(135deg, #f472b6 0%, #a855f7 100%);
        }
        .vibrant-gradient-2 {
            background: linear-gradient(135deg, #38bdf8 0%, #3b82f6 100%);
        }
        .bg-grid-pattern {
            background-image: radial-gradient(#d1fae5 1.5px, transparent 1.5px);
            background-size: 30px 30px;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display h-screen w-full overflow-hidden flex items-center justify-center relative">
<div class="relative w-full max-w-md h-full max-h-[900px] bg-gradient-to-b from-light-bg-base to-light-bg-subtle overflow-hidden shadow-2xl flex flex-col items-center justify-center border border-gray-100">
<div class="absolute inset-0 bg-grid-pattern opacity-60 pointer-events-none"></div>
<div class="absolute inset-0 pointer-events-none overflow-hidden">
<div class="absolute -top-20 -right-20 w-80 h-80 bg-adon-neon/20 rounded-full blur-[80px] animate-pulse"></div>
<div class="absolute -bottom-20 -left-20 w-96 h-96 bg-adon-pop-blue/10 rounded-full blur-[100px]"></div>
<div class="absolute top-24 -left-8 animate-float-slow z-0">
<div class="relative w-32 h-32 rotate-12">
<div class="absolute inset-0 bg-adon-pop-pink/10 rounded-full blur-xl transform scale-150"></div>
<div class="relative w-full h-full vibrant-gradient-1 rounded-2xl shadow-[0_10px_25px_-5px_rgba(244,114,182,0.4)] border-2 border-white/50 flex items-center justify-center transform -rotate-6 transition-transform">
<span class="material-symbols-outlined text-6xl text-white drop-shadow-sm" style="font-variation-settings: 'FILL' 1;">
                            steps
                        </span>
</div>
<div class="absolute -top-2 -right-2 w-4 h-4 bg-yellow-400 rounded-full animate-bounce shadow-sm"></div>
<div class="absolute bottom-2 -left-4 w-3 h-3 bg-white rounded-full shadow-sm"></div>
</div>
</div>
<div class="absolute bottom-36 -right-6 animate-float-medium z-0">
<div class="relative w-28 h-28 -rotate-12">
<div class="absolute inset-0 bg-adon-pop-blue/10 rounded-full blur-xl transform scale-150"></div>
<div class="relative w-full h-full vibrant-gradient-2 rounded-full shadow-[0_10px_25px_-5px_rgba(56,189,248,0.4)] border-4 border-white/50 flex items-center justify-center">
<span class="material-symbols-outlined text-5xl text-white drop-shadow-sm" style="font-variation-settings: 'FILL' 1;">
                            watch
                        </span>
</div>
<div class="absolute top-0 left-0 w-full h-full border-2 border-sky-400/20 rounded-full animate-ping opacity-20"></div>
</div>
</div>
<div class="absolute top-40 right-8 w-16 h-16 animate-float-fast z-0">
<div class="bg-white/80 backdrop-blur-md rounded-xl p-3 border border-gray-200 transform rotate-12 shadow-[0_8px_16px_-4px_rgba(0,0,0,0.1)]">
<span class="material-symbols-outlined text-4xl text-adon-neon drop-shadow-sm" style="font-variation-settings: 'FILL' 1; -webkit-text-stroke: 1px #064e3b;">
                        shopping_bag
                    </span>
</div>
</div>
<div class="absolute top-1/3 left-10 w-4 h-4 bg-adon-neon rounded-sm rotate-45 animate-spin-slow opacity-60 shadow-sm"></div>
<div class="absolute bottom-1/4 left-1/3 w-3 h-3 bg-adon-pop-pink rounded-full animate-float-fast opacity-60 shadow-sm"></div>
<div class="absolute top-20 right-1/3 w-2 h-2 bg-adon-deep rounded-full animate-pulse opacity-40"></div>
</div>
<div class="relative z-10 flex flex-col items-center justify-center w-full px-8 pb-10">
<div class="relative mb-12 cube-wrapper animate-bounce-subtle">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-32 h-32 bg-adon-neon/30 blur-2xl rounded-full"></div>
<div class="cube">
<div class="face front">
<span class="cutout-a font-display text-4xl font-black">A</span>
</div>
<div class="face back"></div>
<div class="face right"></div>
<div class="face left"></div>
<div class="face top"></div>
<div class="face bottom"></div>
</div>
</div>
<div class="text-center space-y-5 relative">
<h1 class="text-6xl font-display font-black text-adon-deep tracking-tighter drop-shadow-lg">
                    ADON
                </h1>
<div class="inline-block relative group">
<div class="absolute -inset-1 bg-adon-neon rounded-lg blur opacity-40 group-hover:opacity-75 transition duration-1000 group-hover:duration-200 animate-pulse-glow"></div>
<div class="relative px-6 py-2 bg-adon-neon rounded-full transform -skew-x-12 shadow-[0_4px_12px_rgba(190,242,100,0.6)]">
<p class="text-adon-deep font-display font-extrabold text-sm tracking-widest skew-x-12">
                            PREMIUM RESALE
                        </p>
</div>
</div>
</div>
</div>
<div class="absolute bottom-12 w-full flex flex-col items-center justify-center z-10">
<div class="relative w-48 h-1 bg-gray-200 rounded-full overflow-hidden mb-4">
<div class="absolute left-0 top-0 h-full w-1/3 bg-adon-neon rounded-full animate-[shimmer_1.5s_infinite_linear]" style="background: linear-gradient(90deg, transparent, #bef264, transparent);"></div>
</div>
<p class="text-gray-500 text-xs font-medium tracking-wide font-display">
                Curating your feed...
            </p>
</div>
<style>
            @keyframes shimmer {
                0% { transform: translateX(-100%); }
                100% { transform: translateX(300%); }
            }
        </style>
</div>

</body></html>
