<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Adon Login Splash Style</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19e61b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112111",
                        // Brand colors
                        "adon-deep": "#064e3b", 
                        "adon-darker": "#022c22",
                        "adon-neon": "#bef264", 
                        "adon-pop-pink": "#f472b6",
                        "adon-pop-blue": "#38bdf8",
                        "light-bg-base": "#ffffff",
                        "light-bg-subtle": "#f3f4f6",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                    animation: {
                        'float-slow': 'float 7s ease-in-out infinite',
                        'float-medium': 'float 5s ease-in-out infinite reverse',
                        'float-fast': 'float 4s ease-in-out infinite',
                        'spin-slow': 'spin 15s linear infinite',
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-subtle': 'bounce-subtle 3s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-10px) rotate(2deg)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                            '50%': { opacity: '.8', transform: 'scale(1.05)' },
                        },
                        'bounce-subtle': {
                            '0%, 100%': { transform: 'translateY(-2%)' },
                            '50%': { transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        .cube-wrapper {
            perspective: 800px;
        }
        .cube {
            width: 50px;
            height: 50px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(-30deg);
        }
        .face {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #bef264;
            border: 1.5px solid #064e3b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: #064e3b;
        }
        .front  { transform: rotateY(0deg) translateZ(25px); }
        .back   { transform: rotateY(180deg) translateZ(25px); }
        .right  { transform: rotateY(90deg) translateZ(25px); background: #a3e635;}
        .left   { transform: rotateY(-90deg) translateZ(25px); background: #a3e635; }
        .top    { transform: rotateX(90deg) translateZ(25px); background: #d9f99d;}
        .bottom { transform: rotateX(-90deg) translateZ(25px); }
        .cutout-a {
            color: #064e3b;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.3);
        }
        .bg-grid-pattern {
            background-image: radial-gradient(#d1fae5 1.5px, transparent 1.5px);
            background-size: 30px 30px;
        }
        body {
            min-height: max(844px, 100dvh);
        }::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display h-screen w-full overflow-hidden flex items-center justify-center relative">
<div class="relative w-full max-w-md h-full max-h-[900px] bg-gradient-to-b from-light-bg-base to-light-bg-subtle overflow-hidden shadow-2xl flex flex-col items-center border border-gray-100">
<div class="absolute inset-0 bg-grid-pattern opacity-60 pointer-events-none"></div>
<div class="absolute inset-0 pointer-events-none overflow-hidden">
<div class="absolute -top-20 -right-20 w-80 h-80 bg-adon-neon/20 rounded-full blur-[80px] animate-pulse"></div>
<div class="absolute -bottom-20 -left-20 w-96 h-96 bg-adon-pop-blue/10 rounded-full blur-[100px]"></div>
<div class="absolute top-1/4 -right-10 w-64 h-64 bg-adon-pop-pink/10 rounded-full blur-[70px]"></div>
<div class="absolute top-20 left-6 animate-float-slow opacity-60">
<span class="material-symbols-outlined text-4xl text-adon-deep/20 rotate-12">shopping_bag</span>
</div>
<div class="absolute bottom-32 right-8 animate-float-medium opacity-60">
<span class="material-symbols-outlined text-3xl text-adon-pop-blue/40 -rotate-12">local_mall</span>
</div>
</div>
<div class="relative z-10 w-full px-6 flex flex-col h-full">
<div class="flex flex-col items-center mt-12 mb-6">
<div class="relative mb-6 cube-wrapper animate-bounce-subtle">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-20 h-20 bg-adon-neon/40 blur-xl rounded-full"></div>
<div class="cube">
<div class="face front"><span class="cutout-a font-display font-black">A</span></div>
<div class="face back"></div>
<div class="face right"></div>
<div class="face left"></div>
<div class="face top"></div>
<div class="face bottom"></div>
</div>
</div>
<h1 class="text-4xl font-display font-black text-adon-deep tracking-tighter drop-shadow-sm">ADON</h1>
<p class="text-adon-deep/60 text-sm font-semibold tracking-wide mt-1">PREMIUM RESALE</p>
</div>
<div class="flex flex-col w-full space-y-5">
<div class="grid grid-cols-3 gap-3">
<button class="flex items-center justify-center p-4 bg-white rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow active:scale-95 duration-200 group">

</button>
<button class="flex items-center justify-center p-4 bg-white rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow active:scale-95 duration-200 group">
<svg class="w-6 h-6 text-gray-500 group-hover:text-red-500 transition-colors" fill="currentColor" viewBox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.26z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
</button>
<button class="flex items-center justify-center p-4 bg-white rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow active:scale-95 duration-200 group">
<svg class="w-6 h-6 text-blue-600 group-hover:text-blue-700 transition-colors" fill="currentColor" viewBox="0 0 24 24">
<path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
</svg>
</button>
</div>
<div class="relative flex py-1 items-center">
<div class="flex-grow border-t border-gray-200"></div>
<span class="flex-shrink-0 mx-4 text-gray-400 text-xs font-medium">Or log in with email</span>
<div class="flex-grow border-t border-gray-200"></div>
</div>
<div class="bg-white/95 backdrop-blur-sm rounded-3xl p-6 shadow-[0_20px_40px_-15px_rgba(0,0,0,0.05)] border border-gray-100 relative overflow-hidden group">
<div class="absolute top-0 right-0 -mr-16 -mt-16 w-32 h-32 bg-adon-neon/10 rounded-full blur-2xl"></div>
<form action="#" class="space-y-4 relative z-10">
<div class="space-y-1">
<label class="text-xs font-bold text-gray-500 ml-1 uppercase tracking-wider">Email Address</label>
<div class="relative">
<span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
<span class="material-symbols-outlined text-[20px]">mail</span>
</span>
<input class="w-full pl-10 pr-4 py-3.5 bg-gray-50 border-gray-200 text-adon-darker rounded-xl focus:ring-2 focus:ring-adon-neon focus:border-adon-neon transition-all outline-none font-medium placeholder-gray-400/80" placeholder="hello@adon.app" type="email"/>
</div>
</div>
<div class="space-y-1">
<label class="text-xs font-bold text-gray-500 ml-1 uppercase tracking-wider">Password</label>
<div class="relative">
<span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
<span class="material-symbols-outlined text-[20px]">lock</span>
</span>
<input class="w-full pl-10 pr-4 py-3.5 bg-gray-50 border-gray-200 text-adon-darker rounded-xl focus:ring-2 focus:ring-adon-neon focus:border-adon-neon transition-all outline-none font-medium placeholder-gray-400/80" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-adon-deep transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<div class="flex items-center justify-end pt-1">
<a class="text-xs font-semibold text-adon-deep/80 hover:text-adon-deep hover:underline" href="#">Forgot Password?</a>
</div>
<button class="w-full bg-adon-neon hover:bg-[#a3e635] text-adon-deep font-bold py-4 rounded-xl shadow-[0_4px_14px_rgba(190,242,100,0.5)] transition-all transform active:scale-[0.98] flex items-center justify-center space-x-2 mt-2" type="submit">
<span>Sign In</span>
<span class="material-symbols-outlined text-sm font-bold">arrow_forward</span>
</button>
</form>
</div>
<p class="text-center text-sm text-gray-500 font-medium pt-2">
                    Don't have an account? <a class="text-adon-deep font-bold hover:underline" href="#">Sign Up</a>
</p>
</div>
<div class="flex-grow"></div>
<div class="pb-6 text-center">
<p class="text-[10px] text-gray-400 leading-tight max-w-[200px] mx-auto">

                </p>
</div>
</div>
</div>
